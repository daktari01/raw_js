<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript - Variables</title>
        <script type="text/javascript">
            // Declare a variable
            var myVariable;
            // Initialize the variable
            myVariable = 20;
            // Declare and initialize a variable
            var anotherVariable = "I love Javascript";
            // Print the variable
            document.write(myVariable '\n');
            document.write(anotherVariable);
        </script>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
