<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Functions</title>
        <script type="text/javascript">
            function write_name(){
                var welcome_para = document.getElementById('welcome');
                var name = document.getElementById('name');

                welcome_para.innerHTML = "Welcome " + name.value;
            }
        </script>
    </head>
    <body>
        <div>
            <p id="welcome"></p>
            <form>
                What is your name?<input type="text" id="name"> <br/>
                <input type="button" value="Done" onclick="write_name();">
            </form>
        </div>
    </body>
</html>
