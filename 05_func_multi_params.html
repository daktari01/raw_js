<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Functions</title>
        <script type="text/javascript">
            function addNumbers(num1, num2){
                var ans = num1 + num2;
                document.write("Adding " + num1 + " to " + num2 + " gives "+ ans + "<br>");
            }
            addNumbers(4, 6);
            addNumbers(2.5, 90);
        </script>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
