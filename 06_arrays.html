<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Arrays</title>
        <script type="text/javascript">
            var cars = new Array("Mercedes Benz AMG", " Range Rover Vogue", 
                    " BMW X5", " Audi Q7", " Land Rover Discovery 4");
            document.write(cars + "<br>");
            // Declare an array to hold 5 elements
            var phones = new Array(5);
            phones[0] = "Iphone X";
            phones[1] = " Samasung Galaxy S9";
            phones[2] = " Huawei P10";
            phones[3] = " Infinix Note 4 Pro";
            phones[4] = " Nokia 8";
            document.write(phones + "<br>");
            // Declare an array to hold unknown number of elements
            var laptops = new Array();
        </script>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
