<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Functions</title>
        <script type="text/javascript">
            var image_tracker = 'boom';
            function change(){
                var image = document.getElementById('pogboom');
                if(image_tracker == 'boom'){
                    image.src = 'images/poghead.jpg';
                    image_tracker = 'head';
                }else{
                    image.src = 'images/pogbooom.jpg';
                    image_tracker = 'boom';
                }
            }
            var timer = setInterval('change()', 2000);
        </script>
    </head>
    <body>
        <div>
            <img src="images/pogbooom.jpg" alt="Pogba shot" id="pogboom" onclick="clearInterval(timer);">
        </div>
    </body>
</html>
