<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Switch Statement</title>
        <script type="text/javascript">
            var car = "Toyota"

            switch(car){
                case "Ferrari":
                    document.write("Italian stallion");
                    break;
                case "Porsche":
                    document.write("German precision");
                    break;
                case "Dodge":
                    document.write("American beast");
                    break;
                default:
                    document.write("The car is not found in the system!")
            }
        </script>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
