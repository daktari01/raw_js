<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Reference Elements</title>
        <script type="text/javascript">
            function change(){
                var para = document.getElementById('para')
                para.innerHTML = "That is nice!!"
            }
        </script>
    </head>
    <body>
        <div>
            <p id="para" onclick="change();">Click me</p>
        </div>
    </body>
</html>
