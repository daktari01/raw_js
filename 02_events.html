<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Events</title>
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <div>
            <form>
                <!-- onclick JS event -->
                <input type="button" value="Click Me" onclick="alert('You clicked me!');">
                <br>
                <!-- onmouseover JS event -->
                <input type="button" value="Hover over me" onmouseover="alert('You hovered over me')">
            </form>
        </div>
    </body>
</html>
